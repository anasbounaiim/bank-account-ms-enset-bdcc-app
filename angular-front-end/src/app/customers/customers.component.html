<div class="overflow-x-auto">
  <table *ngIf="customers" class="table table-zebra">
    <!-- Table Head -->
    <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
    </tr>
    </thead>
    <!-- Table Body -->
    <tbody>
    <tr *ngFor="let c of customers">
      <td>{{ c.id }}</td>
      <td>{{ c.firstName }}</td>
      <td>{{ c.lastName }}</td>
      <td>{{ c.email }}</td>
    </tr>
    </tbody>
  </table>
</div>
